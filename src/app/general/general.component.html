<p-card header="N en raya" subheader="Proyecto análisis de algoritmos">
    <!-- <ng-template pTemplate="header">
        <img alt="Card" src="https://images.cdn3.stockunlimited.net/preview1300/tic-tac-toe-pattern-background_1242337.jpg" />
    </ng-template> -->
    <ng-template pTemplate="content">

        <div class="container">
            <h1>Opciones de juego </h1>


            <div class="selectors">
                <p-dropdown [options]="[3,4,5,6]" [(ngModel)]="selectedSize"></p-dropdown>
                <p-dropdown [options]="['VS-PC', 'VS-J2']" [(ngModel)]="selectedMode"></p-dropdown>
                <p-dropdown [options]="this.difOptions" [(ngModel)]="selectedDifficulty" *ngIf="this.selectedMode=='VS-PC'"></p-dropdown>
            </div>
            <p-button label="Jugar" styleClass="p-button-raised p-button-danger" (onClick)="newGame()"></p-button>


            <div class="game" *ngIf="playing">
                <h1 *ngIf="!winner && !tie">Jugador actual: '{{ player }}' </h1>
                <h2 *ngIf="!winner && !tie">Modo de juego actual: '{{ selectedModeInternal }}' </h2>
                <h2 *ngIf="!winner && this.selectedModeInternal == 'VS-PC'">Difficultad: {{this.selectedDifficultyInternal}}</h2>

                <h2 *ngIf="winner">
                    {{ winner }} Gana el juego!
                </h2>

                <h2 *ngIf="tie">
                    ¡ EMPATE !
                </h2>


                <main>
                    <triqui-board *ngFor="let val of [].constructor(selectedSizeInternal); let i = index"
                        [size]="selectedSizeInternal"
                        [squares]="this.squares[i]"
                        (makeMoveEvent)="makeMove($event.id, $event.boardId)"
                        [boardId]="i"
                        [active]="this.active"
                    >
        
                    </triqui-board>
                </main>



            </div>


        </div>

    </ng-template>
</p-card>
