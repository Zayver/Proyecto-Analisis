<div class="container" [ngStyle]="{ 'grid-template-columns' : 'repeat('+this.size+', auto)'}">
    <triqui-square 
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (clickEvent)="this.callMakeMove(i)"
        [active]="this.active"
        > 
    </triqui-square>
</div>
